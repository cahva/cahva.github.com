<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>TMMS</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Sähköpostihallinta</h2>
        <div class="form-group">
          <label for="user">Käyttäjätunnus</label>
        <input id="user" type="text" class="form-control" placeholder="Käyttäjätunnus" required autofocus>
        </div>
        <div class="form-group">
          <label for="passwd">Salasana</label>
        <input type="password" class="form-control" placeholder="Salasana" required>
        </div>
        <p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Kirjaudu sisään</button>
        </p>
        <p>
          <em>Voit kirjautua joko omalla sähköpostitunnuksella tai pääkäyttäjätunnuksella.</em>
        </p>
      </form>
      
    </div> <!-- /container -->
</body>
</html>
